{% extends "template.html" %}
{% block content%}
        <button type="button" class="btn btn-primary btn-novo "><a href="{{ url_for('new') }}" class="text-decoration-none text-light"> New Game </a></button>
        <table class="table table-striped table-responsive table-bordered mt-4">
            <thead class="thead-default">
                <tr>
                    <th> Name </th>
                    <th> Category </th>
                    <th> Plataform </th>
                </tr>
            </thead>
            <tbody>
                {% for game in games %}
                <tr>
                    <td>{{ game.name }}</td>
                    <td>{{ game.category }}</td>
                    <td>{{ game.console }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
