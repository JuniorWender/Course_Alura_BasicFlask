{% extends "template.html" %}
{% block content%}
    <div class="container">
        <form method="POST" action="{{ url_for('auth') }}">
            <input type="hidden" name="next" value="{{ next }}"> <!-- next é uma variável do flask que indica a página que o usuário tentou acessar antes de ser redirecionado para a página de login. -->
            <p><label>User Name:</label> <input class="form-control" type="text" name="user" required></p>
            <p><label>Password:</label> <input class="form-control" type="password" name="password" required></p>
            <div>
                <button class="btn btn-primary" type="submit">Login</button>
                <button class="btn btn-primary"><a class="text-decoration-none text-light" href="{{ url_for('index') }}">Return</a></button>

            </div>
        </form>
    </div>
{% endblock %}
